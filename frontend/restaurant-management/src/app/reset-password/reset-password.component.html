<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span class="title-center">Reset Password</span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="resetForm">
        <mat-form-field appearance="fill">
            <mat-label>New Password</mat-label>
            <input matInput type="password" formControlName="newPassword" required>
            <mat-error *ngIf="resetForm.controls['newPassword'].touched && resetForm.controls['newPassword'].invalid">
                <span *ngIf="resetForm.controls['newPassword'].errors?.['required']">This field is mandatory</span>
                <span *ngIf="resetForm.controls['newPassword'].errors?.['minlength']">
                    Password must be at least 6 characters long
                </span>
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" formControlName="confirmPassword" required>
            <mat-error *ngIf="resetForm.controls['confirmPassword'].touched && resetForm.controls['confirmPassword'].invalid">
                <span *ngIf="resetForm.controls['confirmPassword'].errors?.['required']">This field is mandatory</span>
                <span *ngIf="resetForm.hasError('passwordMismatch')">Passwords do not match</span>
            </mat-error>
        </mat-form-field>

        <mat-dialog-actions align="center">
            <button mat-raised-button color="primary" (click)="handleSubmit()" class="button">Reset Password</button>
        </mat-dialog-actions>
    </form>
</mat-dialog-content>
